# iNeedATruck - Development: Postgres + Next.js with hot reload
# Run: docker compose -f docker-compose.dev.yml up
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ineedatruck
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

  app:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npx prisma generate && npx prisma db push && npm run db:seed && npm run dev"
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ineedatruck
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
